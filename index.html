<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="search">
            <input type="text">
            <button><img src="Imgs/search.png" alt="search"></button>
        </div>
        
        <h2 class="location">SEOUL </h2>

        <div class="grid">
            <div class="todayTemp">
                <h2>TODAY'S TEMPERATURE</h2>
                <img src="imgs/clear-sky.png" alt="">
                <h1>45°C</h1>
            </div>
    
            <div class="tempInfo sunrise">
                <h3>SUNRISE</h3>
                <h1>06:45</h1>
            </div>
    
            <div class="tempInfo sunset">
                <h3>SUNSET</h3>
                <h1>17:25</h1>
            </div>
    
            <div class="tempInfo precipitation">
                <h3>PRECIPITATION</h3>
                <h1>20%</h1>
            </div>
    
            <div class="tempInfo humidity">
                <h3>HUMIDITY</h3>
                <h1>7%</h1>
            </div>
    
            <div class="tempInfo wind">
                <h3>WIND</h3>
                <h1>18 km/h</h1>
            </div>
    
            <div class="tempInfo pressure">
                <h3>PRESSURE</h3>
                <h1>1111 hPa</h1>
            </div>
        </div>


        

        <!-- <h2 class="title">THIS WEEK </h2> -->
        <div class="daysOfTheWeek">
            <div class="day">
                <h3>MONDAY</h3>
                <img src="Imgs/sunny.png" alt="">
                <h4>5°C</h4>
            </div>
    
            <div class="day">
                <h3>TUESDAY</h3>
                <img src="Imgs/cloudy.png" alt="">
                <h4>10°C</h4>
            </div>
    
            <div class="day">
                <h3>WEDNESDAY</h3>
                <img src="Imgs/clear-sky.png" alt="">
                <h4>20°C</h4>
            </div>
    
            <div class="day">
                <h3>THURSDAY</h3>
                <img src="Imgs/rainy.png" alt="">
                <h4>13°C</h4>
            </div>
    
            <div class="day">
                <h3>FRIDAY</h3>
                <img src="Imgs/snowfall.png" alt="">
                <h4>-1°C</h4>
            </div>
    
            <div class="day">
                <h3>SATURDAY</h3>
                <img src="Imgs/thunder.png" alt="">
                <h4>9°C</h4>
            </div>
    
            <div class="day">
                <h3>SUNDAY</h3>
                <img src="Imgs/sunny.png" alt="">
                <h4>21°C</h4>
            </div>
        </div>
</div>

<footer>
    <img src="imgs/github.png" alt="">
</footer>
    <script src="script.js"></script>
</body>
</html>
